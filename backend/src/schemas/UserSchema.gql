type User {
	firstName: String!
	lastName: String!
	email: String!
	username: String!
	password: String
	password2: String
	gender: String
	dateOfBirth: String
	activityStatus: Boolean
	chatRooms: [String]
}

input registerUser {
	firstName: String!
	lastName: String!
	email: String!
	username: String!
	password: String!
	password2: String!
	gender: String
	dateOfBirth: String
	activityStatus: Boolean
	chatRooms: [String]
}

input inputCredential {
	emailOrUserName: String!
	password: String!
}

# Queries and Mutation

type Query {
	allUser: [User]
}

type Mutation {
	registerUser(user: registerUser): User
	loginUser(credential: inputCredential): User
}
